<div id="mobile-gauges">
	<div *ngIf='Data' style="width: 60%; margin: auto;">
		<dl class="dl-horizontal">
			<dt style="color: white;">Temperature</dt>
			<dd>
				<div class="progress" style="box-shadow: 10px 10px 5px #666666; border: 1px solid darkgray;">
					<div class="progress-bar progress-bar-temp" role="progressbar" aria-valuemin="0" 
					[attr.aria-valuenow]="Data.temperature" [style.width]="(Data.temperature/100)*100 + '%'" 
					aria-valuemax="100" id="temperature-gauge">
						{{Data.temperature}}%
					</div>
				</div>
			</dd>

			<dt style="color: white;">Humidity</dt>
			<dd>
				<div class="progress" style="box-shadow: 10px 10px 5px #666666; border: 1px solid darkgray;">
					<div class="progress-bar progress-bar-humidity" role="progressbar" aria-valuemin="0" 
					[attr.aria-valuenow]="Data.humidity" [style.width]="(Data.humidity/100)*100 + '%'" 
					aria-valuemax="100" id="humidity-gauge">
						{{Data.humidity}}%
					</div>
				</div>
			</dd>
		</dl>

		<div id="mobile-water-level-led"></div>
	</div>
</div>

<div id="mobile-separator">
	<span>CHART</span><br>
	<span class="glyphicon glyphicon-menu-down"></span>
</div>

<div id="mobile-chart-div">
	<div id="mobile-rotate">
		<chart id="mobile-chart" [options]="options" (load)="saveChart($event.context)">
			<series (hide)="onSeriesHide($event.context)">
				<point (select)="onPointSelect($event.context)"></point>
			</series>
		</chart>
	</div>
</div>
